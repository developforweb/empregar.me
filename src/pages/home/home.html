<ion-content padding>

        <ion-icon ios="ios-person" md="md-person"></ion-icon>
          Usuario:
      </ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>

            Senha: </ion-label>

    <button class="jgreen" ion-button block round (click)="entrar()" color="jgreen"><ion-icon name="md-keypad"> Entrar</ion-icon></button>

    <button class="botao" ion-button block (click)="loginFacebook()" color="jf"><ion-icon name="logo-facebook" md="logo-facebook">

        <button class="botao" ion-button block (click)="visitante()" color="jred"><ion-icon name="ios-eye"> Entrar como Visitante</ion-icon></button>
