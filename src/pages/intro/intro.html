<ion-content>
    <img class="img_logo" src="assets/imgs/empregar_logo.png"/>
    <ion-slides pager>

        <ion-slide>
          <img src="assets/imgs/slide1.jpg" class="tamanho_img">
          <h2>FACILIDADE DE USO</h2>
          <div>
            <p style="margin-top:0px;color:#CC6400;font-size:20px;">
                Poste vagas de emprego<br/> pelo seu celular <strong>EM MINUTOS</strong></p>
          </div>
        </ion-slide>

        <ion-slide >
            <img src="assets/imgs/slide2.jpg" class="tamanho_img">
          <h2>DIVERSAS OPÇÕES</h2>
          <div>
              <p style="margin-top:0px;color:#CC6400;font-size:20px;">
                  Você é uma empresa e está a procura de um candidato para sua vaga <strong>DE EMPREGO?</strong></p>
            </div>
         </ion-slide>
         <ion-slide >
            <img src="assets/imgs/slide3.jpg" class="tamanho_img">
          <h2>RECOLOCAÇÃO AO MERCADO DE TRABALHO</h2>
          <div>
              <p style="margin-top:0px;color:#CC6400;font-size:20px;">
                  Você é um candidato em busca de uma oportunidade <strong>DE TRABALHO?</strong></p>
            </div>
         </ion-slide>
      </ion-slides>
      <div class="buttons" padding>
          <ion-row>
            <ion-col padding>
              <button ion-button full round color="primary" (click)="avancar()">Vamos começar?</button>
            </ion-col>
          </ion-row>
      </div>
</ion-content>
